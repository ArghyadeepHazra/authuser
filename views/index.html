<!-- views/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Sign In</h1>

  <!-- Include CSRF token in the form -->
  <form action="/signin" method="post">
    <input type="hidden" name="_csrf" value="<%= csrfToken %>">
    <label for="displayName">Name:</label>
    <input type="text" id="displayName" name="displayName" placeholder="Enter full name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="abc@abc.xyz" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password"  required><br><br>
    <button type="submit">Sign In</button>
  </form>
  <div>
    <p>Already a user?<a href="/signuppage">Login</a></p>
  </div>
<div>
    <p>CSRF Token Information:</p>
    <p>CSRF Token Value: <%= csrfToken %></p>
    <p>CSRF Token Cookie Name: <%= csrfToken %></p>
  </div>
</body>
</html>
